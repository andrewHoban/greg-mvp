domain: "reads"
description: "Content consumption and reading metrics"
tables:
  user_reads:
    description: "Individual reading events"
    fields:
      - name: "user_id"
        type: "INTEGER"
        description: "Unique user identifier"
        semantic_role: "dimension"
      - name: "article_id"
        type: "STRING"
        description: "Unique article identifier"
        semantic_role: "dimension"
      - name: "read_timestamp"
        type: "TIMESTAMP"
        description: "When the read event occurred"
        semantic_role: "dimension"
      - name: "read_duration_seconds"
        type: "INTEGER"
        description: "How long user spent reading in seconds"
        semantic_role: "metric"
      - name: "completion_percentage"
        type: "FLOAT"
        description: "Percentage of article completed (0-100)"
        semantic_role: "metric"
  articles:
    description: "Article metadata"
    fields:
      - name: "article_id"
        type: "STRING"
        description: "Unique article identifier"
        semantic_role: "dimension"
      - name: "title"
        type: "STRING"
        description: "Article title"
        semantic_role: "dimension"
      - name: "category"
        type: "STRING"
        description: "Article category"
        semantic_role: "dimension"
      - name: "publish_date"
        type: "TIMESTAMP"
        description: "When article was published"
        semantic_role: "dimension"
      - name: "word_count"
        type: "INTEGER"
        description: "Number of words in article"
        semantic_role: "metric"

joins:
  - left_table: "user_reads"
    right_table: "articles"
    join_condition: "user_reads.article_id = articles.article_id"
    join_type: "LEFT"

business_rules:
  - "Read events are only logged for authenticated users"
  - "Completion percentage may be > 100% if user scrolled past end"
  - "Read duration includes time when tab was not focused"

sample_questions:
  - "What are the most popular articles by read count?"
  - "Show average read duration by category"
  - "Which users have the highest completion rates?"
  - "What's the trend in daily reading activity over the last month?"