domain: "customer_care"
description: "Customer support and care interactions"
tables:
  support_tickets:
    description: "Customer support ticket records"
    fields:
      - name: "ticket_id"
        type: "STRING"
        description: "Unique ticket identifier"
        semantic_role: "dimension"
      - name: "user_id"
        type: "INTEGER"
        description: "User who created the ticket"
        semantic_role: "dimension"
      - name: "category"
        type: "STRING"
        description: "Ticket category (billing, technical, feature_request)"
        semantic_role: "dimension"
      - name: "priority"
        type: "STRING"
        description: "Ticket priority (low, medium, high, urgent)"
        semantic_role: "dimension"
      - name: "status"
        type: "STRING"
        description: "Current status (open, in_progress, resolved, closed)"
        semantic_role: "dimension"
      - name: "created_at"
        type: "TIMESTAMP"
        description: "When ticket was created"
        semantic_role: "dimension"
      - name: "resolved_at"
        type: "TIMESTAMP"
        description: "When ticket was resolved (null if unresolved)"
        semantic_role: "dimension"
      - name: "assigned_agent_id"
        type: "STRING"
        description: "Support agent assigned to ticket"
        semantic_role: "dimension"
  agents:
    description: "Support agent information"
    fields:
      - name: "agent_id"
        type: "STRING"
        description: "Unique agent identifier"
        semantic_role: "dimension"
      - name: "agent_name"
        type: "STRING"
        description: "Agent display name"
        semantic_role: "dimension"
      - name: "team"
        type: "STRING"
        description: "Agent team (tier1, tier2, billing, technical)"
        semantic_role: "dimension"
      - name: "hire_date"
        type: "TIMESTAMP"
        description: "When agent was hired"
        semantic_role: "dimension"

joins:
  - left_table: "support_tickets"
    right_table: "agents"
    join_condition: "support_tickets.assigned_agent_id = agents.agent_id"
    join_type: "LEFT"

business_rules:
  - "Tickets are auto-assigned based on category and agent availability"
  - "Response time SLA varies by priority: urgent (1h), high (4h), medium (24h), low (72h)"
  - "Tickets older than 30 days without activity are auto-closed"
  - "Resolution time is calculated from created_at to resolved_at"

sample_questions:
  - "What is the average resolution time by category?"
  - "Which agents have the highest ticket resolution rates?"
  - "Show daily ticket volume trends"
  - "What are the most common ticket categories?"